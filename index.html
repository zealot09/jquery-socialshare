<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Jquery Social Share Plugin</h1>
	<div id="container" data-render="lineRight" 
  	data-arcstart="0" 
  	data-delayGap="100"
  	data-radius="100" 
  	data-src="/images/share-btn.jpg" 
  	data-share-weibo="/images/weibo.png" 
  	data-weibo-url="http://www.baidu.com" 
  	data-share-renren="/images/renren.png" 
  	data-renren-url="http://www.baidu.com" 	
  	data-share-douban="/images/douban.png" 
  	data-douban-url="http://www.baidu.com" 	
  	data-share-tencent="/images/tencent.png" 
  	data-tencent-url="http://www.baidu.com">
	</div>
	<script src="http://s0.cdn.jituanyun.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="socialshare.js"></script>
	<script type="text/javascript">
		$('#container').socialshare();
	</script>
</body>
</html>
